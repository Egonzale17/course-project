    <h1>UPDATE COMIC</h1>
    <form action="#">
        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title" placeholder="Title" required><br><br>
       
        <label for="Author">Author:</label>

        </select> 

        <label for="Genre">Genre:</label>
        <input type="text" id="Genre" name="Genre" value="enre data stored in database" required><br><br>

        <label for="Numberofpages">Number of pages:</label>
        <input type="text" id="Numberofpages" name="Numberofpages" value="255" required><br><br>

        <label for="Rating">Rating:</label>
        <input type="text" id="Rating" name="Rating" value="5" required><br><br>

        <label for="Synopsis">Synopsis:</label>
        <input type="text" id="Synopsis" name="Synopsis" value="Synopsis value stored in database" required><br><br>

        <input type="submit" value="Submit">
